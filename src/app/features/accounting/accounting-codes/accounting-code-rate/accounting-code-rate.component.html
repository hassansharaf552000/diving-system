<div class="code-page"><div class="code-card">
  <div class="code-toolbar"><div class="toolbar-left"><button class="back-btn" (click)="goBack()">â†</button><h2>ğŸ’± Code Rate</h2><span class="record-count">{{ filtered.length }} records</span></div><div class="toolbar-right"><button class="btn-add" (click)="openAdd()">ï¼‹ Add New Rate</button></div></div>
  <div class="code-table-wrap"><div class="table-search"><span class="search-icon">ğŸ”</span><input type="text" [(ngModel)]="searchTerm" placeholder="Search rates..."></div>
    <table class="code-table"><thead><tr><th>From Date</th><th>To Date</th><th>Currency</th><th>Rate Value</th><th style="width:90px">Actions</th></tr></thead><tbody>
      <tr *ngFor="let item of filtered"><td>{{ item.fromDate | date:'dd/MM/yyyy' }}</td><td>{{ item.toDate | date:'dd/MM/yyyy' }}</td><td><strong>{{ item.currency }}</strong></td><td>{{ item.rateValue }}</td><td><div class="actions-cell"><button class="action-btn edit-btn" (click)="openEdit(item)">âœï¸</button><button class="action-btn delete-btn" (click)="confirmDelete(item)">ğŸ—‘ï¸</button></div></td></tr>
      <tr *ngIf="filtered.length === 0"><td colspan="5" class="empty-row">No rates found</td></tr></tbody></table>
    <div class="table-footer"><span class="records-info">Showing {{ filtered.length }} of {{ items.length }} records</span>
        <app-export-buttons [data]="filtered"></app-export-buttons></div></div>
</div>
<app-modal [title]="isEdit ? 'Edit Rate' : 'Add New Rate'" [isOpen]="isModalOpen" (closed)="closeModal()" size="small">
  <div class="modal-form">
    <div class="form-row"><div class="form-group"><label>From Date</label><input type="date" [(ngModel)]="model.fromDate"></div><div class="form-group"><label>To Date</label><input type="date" [(ngModel)]="model.toDate"></div></div>
    <div class="form-row"><div class="form-group"><label>Currency</label><select [(ngModel)]="model.currency"><option value="">Select...</option><option value="USD">USD</option><option value="EUR">EUR</option><option value="EGP">EGP</option><option value="GBP">GBP</option></select></div><div class="form-group"><label>Rate Value</label><input type="number" [(ngModel)]="model.rateValue" placeholder="Exchange rate"></div></div>
  </div>
  <div class="modal-footer"><button class="btn-save" (click)="save()" [disabled]="saving">{{ isEdit ? 'ğŸ’¾ Update' : 'ï¼‹ Add' }}</button><button class="btn-cancel-modal" (click)="closeModal()">Cancel</button></div>
</app-modal>
<app-confirm-dialog [isOpen]="showDeleteConfirm" [itemName]="(deleteTarget?.currency || '') + ' rate'" (confirmed)="onDeleteConfirmed()" (cancelled)="onDeleteCancelled()"></app-confirm-dialog></div>
