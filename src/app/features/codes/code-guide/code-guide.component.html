<div class="code-page"><div class="code-card">
  <div class="code-toolbar"><div class="toolbar-left"><button class="back-btn" (click)="goBack()">â†</button><h2>ğŸ‘¤ Code Guide</h2><span class="record-count">{{ filtered.length }} records</span></div><div class="toolbar-right"><button class="btn-add" (click)="openAdd()">ï¼‹ Add New Guide</button></div></div>
  <div class="code-table-wrap"><div class="table-search"><span class="search-icon">ğŸ”</span><input type="text" [(ngModel)]="searchTerm" placeholder="Search guides..."></div>
    <table class="code-table"><thead><tr><th>Guide Name</th><th>Address</th><th>Phone</th><th>Status</th><th style="width:90px">Actions</th></tr></thead><tbody>
      <tr *ngFor="let item of filtered"><td><strong>{{ item.guideName }}</strong></td><td>{{ item.address }}</td><td>{{ item.phone }}</td><td><span [class]="item.isActive ? 'status-active' : 'status-inactive'">{{ item.isActive ? 'Active' : 'Inactive' }}</span></td><td><div class="actions-cell"><button class="action-btn edit-btn" (click)="openEdit(item)">âœï¸</button><button class="action-btn delete-btn" (click)="confirmDelete(item)">ğŸ—‘ï¸</button></div></td></tr>
      <tr *ngIf="filtered.length === 0"><td colspan="5" class="empty-row">No guides found</td></tr></tbody></table>
    <div class="table-footer"><span class="records-info">Showing {{ filtered.length }} of {{ items.length }} records</span></div></div>
</div>
<app-modal [title]="isEdit ? 'Edit Guide' : 'Add New Guide'" [isOpen]="isModalOpen" (closed)="closeModal()" size="small">
  <div class="modal-form"><div class="form-group"><label>Guide Name *</label><input type="text" [(ngModel)]="model.guideName" placeholder="Enter name"></div><div class="form-row"><div class="form-group"><label>Address</label><input type="text" [(ngModel)]="model.address" placeholder="Address"></div><div class="form-group"><label>Phone</label><input type="text" [(ngModel)]="model.phone" placeholder="Phone"></div></div><div class="form-group"><label class="checkbox-label"><input type="checkbox" [(ngModel)]="model.isActive"> Active</label></div></div>
  <div class="modal-footer"><button class="btn-save" (click)="save()">{{ isEdit ? 'ğŸ’¾ Update' : 'ï¼‹ Add' }}</button><button class="btn-cancel-modal" (click)="closeModal()">Cancel</button></div>
</app-modal>
<app-confirm-dialog [isOpen]="showDeleteConfirm" [itemName]="deleteTarget?.guideName || ''" (confirmed)="onDeleteConfirmed()" (cancelled)="onDeleteCancelled()"></app-confirm-dialog></div>
