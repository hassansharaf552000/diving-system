<div class="code-page"><div class="code-card">
  <div class="code-toolbar"><div class="toolbar-left"><button class="back-btn" (click)="goBack()">â†</button><h2>ğŸ« Code Voucher</h2><span class="record-count">{{ filtered.length }} records</span></div><div class="toolbar-right"><button class="btn-add" (click)="openAdd()">ï¼‹ Add New Voucher</button></div></div>
  <div class="code-table-wrap"><div class="table-search"><span class="search-icon">ğŸ”</span><input type="text" [(ngModel)]="searchTerm" placeholder="Search vouchers..."></div>
    <table class="code-table"><thead><tr><th>From</th><th>To</th><th>Count</th><th>Rep</th><th style="width:90px">Actions</th></tr></thead><tbody>
      <tr *ngFor="let item of filtered"><td>{{ item.voucherFrom }}</td><td>{{ item.voucherTo }}</td><td><strong>{{ item.voucherCount }}</strong></td><td>{{ item.repName }}</td><td><div class="actions-cell"><button class="action-btn edit-btn" (click)="openEdit(item)">âœï¸</button><button class="action-btn delete-btn" (click)="confirmDelete(item)">ğŸ—‘ï¸</button></div></td></tr>
      <tr *ngIf="filtered.length === 0"><td colspan="5" class="empty-row">No vouchers found</td></tr></tbody></table>
    <div class="table-footer"><span class="records-info">Showing {{ filtered.length }} of {{ items.length }} records</span></div></div>
</div>
<app-modal [title]="isEdit ? 'Edit Voucher' : 'Add New Voucher'" [isOpen]="isModalOpen" (closed)="closeModal()" size="small">
  <div class="modal-form">
    <div class="form-row"><div class="form-group"><label>Voucher From</label><input type="text" [(ngModel)]="model.voucherFrom" placeholder="From number"></div><div class="form-group"><label>Voucher To</label><input type="text" [(ngModel)]="model.voucherTo" placeholder="To number"></div></div>
    <div class="form-row"><div class="form-group"><label>Count</label><input type="number" [(ngModel)]="model.voucherCount" placeholder="Count"></div><div class="form-group"><label>Rep</label><select [(ngModel)]="model.repId"><option [ngValue]="undefined">Select...</option><option *ngFor="let r of reps" [ngValue]="r.id">{{ r.repName }}</option></select></div></div>
  </div>
  <div class="modal-footer"><button class="btn-save" (click)="save()">{{ isEdit ? 'ğŸ’¾ Update' : 'ï¼‹ Add' }}</button><button class="btn-cancel-modal" (click)="closeModal()">Cancel</button></div>
</app-modal>
<app-confirm-dialog [isOpen]="showDeleteConfirm" [itemName]="'Voucher ' + (deleteTarget?.voucherFrom || '')" (confirmed)="onDeleteConfirmed()" (cancelled)="onDeleteCancelled()"></app-confirm-dialog></div>
