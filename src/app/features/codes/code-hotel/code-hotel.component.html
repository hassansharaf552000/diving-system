<div class="code-page"><div class="code-card">
  <div class="code-toolbar"><div class="toolbar-left"><button class="back-btn" (click)="goBack()">â†</button><h2>ğŸ¨ Code Hotel</h2><span class="record-count">{{ filtered.length }} records</span></div><div class="toolbar-right"><button class="btn-add" (click)="openAdd()">ï¼‹ Add New Hotel</button></div></div>
  <div class="code-table-wrap"><div class="table-search"><span class="search-icon">ğŸ”</span><input type="text" [(ngModel)]="searchTerm" placeholder="Search hotels..."></div>
    <table class="code-table"><thead><tr><th>Hotel Name</th><th>Destination</th><th>Status</th><th style="width:90px">Actions</th></tr></thead><tbody>
      <tr *ngFor="let item of filtered"><td><strong>{{ item.hotelName }}</strong></td><td>{{ item.destinationName }}</td><td><span [class]="item.isActive ? 'status-active' : 'status-inactive'">{{ item.isActive ? 'Active' : 'Inactive' }}</span></td><td><div class="actions-cell"><button class="action-btn edit-btn" (click)="openEdit(item)">âœï¸</button><button class="action-btn delete-btn" (click)="confirmDelete(item)">ğŸ—‘ï¸</button></div></td></tr>
      <tr *ngIf="filtered.length === 0"><td colspan="4" class="empty-row">No hotels found</td></tr></tbody></table>
    <div class="table-footer"><span class="records-info">Showing {{ filtered.length }} of {{ items.length }} records</span></div></div>
</div>
<app-modal [title]="isEdit ? 'Edit Hotel' : 'Add New Hotel'" [isOpen]="isModalOpen" (closed)="closeModal()" size="small">
  <div class="modal-form">
    <div class="form-group"><label>Hotel Name *</label><input type="text" [(ngModel)]="model.hotelName" placeholder="Enter name"></div>
    <div class="form-group"><label>Destination</label><select [(ngModel)]="model.destinationId"><option [ngValue]="undefined">Select...</option><option *ngFor="let d of destinations" [ngValue]="d.id">{{ d.destinationName }}</option></select></div>
    <div class="form-group"><label class="checkbox-label"><input type="checkbox" [(ngModel)]="model.isActive"> Active</label></div>
  </div>
  <div class="modal-footer"><button class="btn-save" (click)="save()" [disabled]="saving">{{ isEdit ? 'ğŸ’¾ Update' : 'ï¼‹ Add' }}</button><button class="btn-cancel-modal" (click)="closeModal()">Cancel</button></div>
</app-modal>
<app-confirm-dialog [isOpen]="showDeleteConfirm" [itemName]="deleteTarget?.hotelName || ''" (confirmed)="onDeleteConfirmed()" (cancelled)="onDeleteCancelled()"></app-confirm-dialog></div>
