<div class="code-page"><div class="code-card">
  <div class="code-toolbar"><div class="toolbar-left"><button class="back-btn" (click)="goBack()">â†</button><h2>ğŸ¤ Code Excursion Supplier</h2><span class="record-count">{{ filtered.length }} records</span></div><div class="toolbar-right"><button class="btn-add" (click)="openAdd()">ï¼‹ Add New Supplier</button></div></div>
  <div class="code-table-wrap"><div class="table-search"><span class="search-icon">ğŸ”</span><input type="text" [(ngModel)]="searchTerm" placeholder="Search suppliers..."></div>
    <table class="code-table"><thead><tr><th>Supplier Name</th><th>Email</th><th>Phone</th><th>Status</th><th style="width:90px">Actions</th></tr></thead><tbody>
      <tr *ngFor="let item of filtered"><td><strong>{{ item.supplierName }}</strong></td><td>{{ item.email }}</td><td>{{ item.phone }}</td><td><span [class]="item.isActive ? 'status-active' : 'status-inactive'">{{ item.isActive ? 'Active' : 'Inactive' }}</span></td><td><div class="actions-cell"><button class="action-btn edit-btn" (click)="openEdit(item)">âœï¸</button><button class="action-btn delete-btn" (click)="confirmDelete(item)">ğŸ—‘ï¸</button></div></td></tr>
      <tr *ngIf="filtered.length === 0"><td colspan="5" class="empty-row">No suppliers found</td></tr></tbody></table>
    <div class="table-footer"><span class="records-info">Showing {{ filtered.length }} of {{ items.length }} records</span></div></div>
</div>
<app-modal [title]="isEdit ? 'Edit Supplier' : 'Add New Supplier'" [isOpen]="isModalOpen" (closed)="closeModal()" size="medium">
  <div class="modal-form">
    <div class="form-group"><label>Supplier Name *</label><input type="text" [(ngModel)]="model.supplierName" placeholder="Enter name"></div>
    <div class="form-group"><label>VAT No</label><input type="text" [(ngModel)]="model.vatNo" placeholder="Enter VAT number"></div>
    <div class="form-group"><label>File No</label><input type="text" [(ngModel)]="model.fileNo" placeholder="Enter file number"></div>
    <div class="form-group"><label>Email</label><input type="email" [(ngModel)]="model.email" placeholder="Enter email"></div>
    <div class="form-group"><label>Address</label><input type="text" [(ngModel)]="model.address" placeholder="Enter address"></div>
    <div class="form-group"><label>Phone</label><input type="text" [(ngModel)]="model.phone" placeholder="Enter phone"></div>
    <div class="form-group"><label class="checkbox-label"><input type="checkbox" [(ngModel)]="model.isActive"> Active</label></div>
  </div>
  <div class="modal-footer"><button class="btn-save" (click)="save()">{{ isEdit ? 'ğŸ’¾ Update' : 'ï¼‹ Add' }}</button><button class="btn-cancel-modal" (click)="closeModal()">Cancel</button></div>
</app-modal>
<app-confirm-dialog [isOpen]="showDeleteConfirm" [itemName]="deleteTarget?.supplierName || ''" (confirmed)="onDeleteConfirmed()" (cancelled)="onDeleteCancelled()"></app-confirm-dialog></div>
