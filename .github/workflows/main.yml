name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build with correct base-href + deploy-url
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          npm run build -- --configuration production \
            --base-href "/${REPO_NAME}/" \
            --deploy-url "/${REPO_NAME}/"

      # SPA routing fix for GitHub Pages (refresh on /route)
      - name: Add 404 fallback (SPA)
        run: |
          cp ./dist/diving-system/browser/index.html ./dist/diving-system/browser/404.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist/diving-system/browser
          force_orphan: true
          enable_jekyll: false
          commit_message: "deploy: ${{ github.sha }}"
